<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Plate Recognition - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rGh4LzZ3KeZW6MBNsw2AOpQpkwFLOJRXexqGGyOoq1M6XQQAlMwOBqDl72F/mYl" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .list-group-item {
            margin-top: 1rem;
            border-color: #dee2e6;
        }

        .list-group-item:first-child {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .list-group-item:last-child {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .list-group-item strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Number Plate Recognition - Result</h1>
        
        {% if results %}
            <h2 class="mb-3">Results:</h2>
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item">
                        <strong>Plate Coordinates:</strong> {{ result["Plate Coordinates"] }}<br>
                        <strong>Number Plate Text:</strong> {{ result["Number Plate Text"] }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center mt-3">No results found.</p>
        {% endif %}
    </div>
</body>
</html>
